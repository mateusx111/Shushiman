<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="sushi.png" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Sushiman</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Sushiman</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Comidas</a>
          </li>
          <li>
            <a href="#services">Serviços</a>
          </li>
          <li>
            <a href="#about-us">Sobre nós</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="looking" />
          </li>
        </ul>

        <ul class="header__menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <img src="assets/sushi-1.png" alt="sushi" />
        <h2>
          日 <br />
          本 <br />
          食
        </h2>

        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Sinta o sabor da comida Japonesa</h1>
          <p>
            Sinta o sabor da comida Japonesa mais popular de qualquer lugar a
            qualquer hora
          </p>

          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Peça Agora!</button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play" />
              Como Pedir
            </button>
          </div>
        </div>

        <div class="hero-content__testimonial">
          <div class="hero-content__customer">
            <h4>24<span>k+</span></h4>
            <p>Usuários satisfeitos</p>
          </div>

          <div class="hero-content__review">
            <img src="assets/user.png" alt="user" />
            <p>
              "Esse é o melhor serviço de entregar comida japonesa que já
              existiu."
            </p>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/JS/script.js"></script>
  </body>
</html>
